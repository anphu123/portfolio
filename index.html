    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              bg: '#050816',
              card: '#020617',
              accent: '#22c55e',
              'accent-soft': 'rgba(34, 197, 94, 0.12)',
              muted: '#9ca3af',
              border: '#1f2937',
            },
            backgroundImage: {
              'radial-hero': 'radial-gradient(circle at top, #0b1220 0, #020617 55%, #020617 100%)',
              'card-gradient': 'radial-gradient(circle at top left, rgba(30, 64, 175, 0.15), #020617 60%)',
              'accent-gradient': 'linear-gradient(135deg, #22c55e, #16a34a)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default to dark background if JS hasn't loaded, but Tailwind classes handle the switch */
        background-color: #050816;
        color: #e5e7eb;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        #root {
          background: white !important;
          color: black !important;
        }
        
        /* Reset backgrounds and text colors for print */
        .bg-radial-hero, .bg-card-gradient, [class*="bg-slate-"], [class*="bg-card"], .bg-accent-gradient {
          background: none !important;
          background-color: transparent !important;
          background-image: none !important;
          box-shadow: none !important;
        }
        
        /* Force dark text */
        .text-slate-200, .text-slate-300, .text-slate-400, .text-slate-500, .text-slate-600, h1, h2, h3, p, span, div {
          color: #000000 !important;
          text-shadow: none !important;
        }
        
        /* Fix gradient text */
        .bg-clip-text {
          -webkit-text-fill-color: black !important;
          background: none !important;
        }

        /* Borders */
        .border, .border-slate-800, .border-slate-700 {
          border-color: #ccc !important;
        }

        /* Layout fixes */
        .min-h-screen {
          min-height: auto !important;
        }
        .max-w-5xl {
          max-width: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        
        /* Hide UI elements */
        .print\:hidden {
          display: none !important;
        }
        button {
          display: none !important;
        }

        /* Ensure links are readable */
        a {
          text-decoration: underline;
          color: black !important;
        }
      }
    </style>
